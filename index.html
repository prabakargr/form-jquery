<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
  <style>
    form .error {
      color: red;
    }
  </style>
</head>
<body>
     <div class="container mt-5">
       <form id="signupPage" onsubmit="return false">        
          <h5 class="text-center pt-5 pb-3">Sign Up</h5>
             <div class="row">
                 <div class="col-md-6">
                      <div class="form-group">
                          <input type="text" name="fname" id="ipfname" class="form-control" placeholder="First name">
                          <span class="text-danger" id="fname"></span>
                      </div>
                 </div>
                 <div class="col-md-6">
                      <div class=" form-group">
                          <input type="text" name="lname" id="iplname" class="form-control" placeholder="Last name">
                          <span class="text-danger" id="lname"></span>
                      </div>
                 </div>
             </div>
             <div class="row">
                  <div class="col-md-12">
                       <div class="form-group">
                           <input type="email" name="email" class="form-control" id="ipmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                           <span class="text-danger" id="mail"></span>
                       </div>
                  </div>
             </div>
             <div class="row">
                 <div class="col-md-12">
                      <div class="form-group">
                          <input type="password" name="password" id="ippass" class="form-control"  placeholder="Password">
                          <span class="text-danger" id="pass"></span>
                      </div>
                      <div class="form-group">
                          <input type="password" name="repassword" id="iprepass" class="form-control"  placeholder="Re-Enter Password">
                          <span class="text-danger" id="repass"></span>
                      </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-6">
                     <select class="form-control" name="bmonth" id="ipbmonth">
                             <option value="">Birth Month</option>
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                             <option value="6">6</option>
                             <option value="7">7</option>
                             <option value="8">8</option>
                             <option value="9">9</option>
                             <option value="10">10</option>
                             <option value="11">11</option>
                             <option value="12">12</option>
                       </select>
                       <span class="text-danger" id="bmonth"></span>
                 </div>
                 <div class="col-6 col-md-3">
                      <input type="text" name="bdate" id="ipdate" class="form-control" placeholder="Date">
                      <span class="text-danger" id="bdate"></span>
                 </div>
                 <div class="col-6 col-md-3">
                      <input type="text" name="byear" id="ipyear" class="form-control" placeholder="Year">
                      <span class="text-danger" id="byear"></span>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-12 mt-3" id="ipgender">
                     <select class="form-control" name="gender">
                             <option value="">Gender</option>
                             <option value="Male">Male</option>
                             <option value="Female">Female</option>
                             <option value="Others">Others</option>
                       </select>
                       <span class="text-danger" id="gender"></span>
                 </div>
             </div>
             <div class="row">
                  <div class="col-md-12">
                       <div class="text-center mt-5 pb-5">
                           <button class="btn btn-primary" type="submit">Continue</button>
                       </div>
                  </div>
             </div>
          </form>
     </div>


















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="formjq.js"></script>
</body>
</html>
